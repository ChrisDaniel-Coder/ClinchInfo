//输出的ID的数组
var outputIDs = ["min-hole","max-hole","min-dimple","max-dimple","min-thick","max-depth","method-pic","tips"];
//初始化添加铆钉类别选项
function addClinchType(){
	var clinchTypeList = document.getElementById("clinch-types");
	var clinchTypes = Object.keys(clinchInfoGp);
	// console.log(clinchTypes)
	for(var i=0;i<clinchTypes.length;i++){
		var clinchType = document.createElement("option");
		clinchType.setAttribute("value",clinchTypes[i]);
		clinchTypeList.appendChild(clinchType);
	}
}
// ##改变铆钉类别时铆钉规格随之改变
function changeClinchType(){
	var clinchType = document.getElementById("clinch-type").value;
	var clinchSizeList = document.getElementById("clinch-sizes");
	console.log(clinchSizeList.childNodes);
	//改变铆钉类别时，清除铆钉规格datalist的option
	while(clinchSizeList.childNodes.length>3){
		clinchSizeList.removeChild(clinchSizeList.childNodes[3]);
	}
	//添加新的铆钉规格的option数组
	var clinchSizes = Object.keys(clinchInfoGp[clinchType]);
	if(clinchSizes){
		for(var i=0;i<clinchSizes.length;i++){
			var clinchSize = document.createElement("option");
			clinchSize.setAttribute("value",clinchSizes[i]);
			clinchSizeList.appendChild(clinchSize);
		}
	}
}
// 铆钉信息检索
function searchClinchInfo(){
	var clinchType = document.getElementById("clinch-type").value,
		clinchSize = document.getElementById("clinch-size").value;
		// clinchTypeList = document.getElementById("clinch-types");
	for(var i=0;i<8;i++){
		//console.log(i);
		document.getElementById(outputIDs[i]).innerText = clinchInfoGp[clinchType][clinchSize][i]
	}
	// var clinchTypeList = document.getElementById("clinch-types").options;
	
	// console.log(clinchTypeList.length);
}
// 清除信息
function clearClinchInfo(){
	for(var i=0;i<8;i++){
		// console.log(i);
		document.getElementById(outputIDs[i]).innerText = "";
	}
}
// 高锁信息检索
function searchHighlockInfo(){
	var highlockTypeList = document.getElementById("highlock-type"),
		highlockFitsList = document.getElementById("fits-type"),
		highlockSize = document.getElementById("highlock-size").value;
		// highlockSize = document.getElementById("highlock-size");
	//console.log(highlockSize);
	var highlockType = highlockTypeList.options[highlockTypeList.selectedIndex].text,
		highlockFits = highlockFitsList.options[highlockFitsList.selectedIndex].text;
	for(var i=0;i<8;i++){
		//console.log(i);
		document.getElementById(outputIDs[i]).innerText =   
			highlockInfoGp[highlockType][highlockFits][highlockSize][i];
	}
}
function clearHighlockInfo(){
	for(var i=0;i<8;i++){
		//console.log(i);
		document.getElementById(outputIDs[i]).innerText = "";
	}
}
